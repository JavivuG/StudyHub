<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="shortcut icon" href="images/logo.svg" />
        <title>StudyHub</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles/contact.css"
        />
        <link rel="stylesheet" href="styles/common.css" />
        <link rel="stylesheet" href="styles/header.css" />
        <link rel="stylesheet" href="styles/footer.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />

            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="main-content">
            <!-- Encabezado -->
            <header>
                <div class="container">
                    <nav class="nav-main">
                        <a href="index.html"
                            ><img src="images/logo2.svg" alt="StudyHub"
                        /></a>
                    </nav>
                </div>
            </header>

            <!-- Titulo de la pagina -->
            <div class="container">
                <ul class="page-title-container">
                    <li>
                        <img
                            src="images/forum.svg"
                            alt="Forum"
                            class="page-icon"
                        />
                    </li>
                    <li>
                        <span class="page-title">Crear nuevo tema</span>
                    </li>
                </ul>
            </div>

            <!-- Barra de navegacion -->
            <div class="container">
                <ul class="nav-bar">
                    <li>
                        <a href="dashboard.html"
                            ><img
                                src="images/home.svg"
                                alt="Home"
                                id="home-icon"
                        /></a>
                    </li>
                    <li>
                        <span class="items-nav"
                            ><a href="dashboard.html">Inicio</a></span
                        >
                    </li>
                    <li>
                        <img src="images/arrow.svg" alt="Arrow" id="arrow" />
                    </li>
                    <li>
                        <span class="items-nav"
                            ><a href="subjects.html">Asignaturas</a></span
                        >
                    </li>
                    <li>
                        <img src="images/arrow.svg" alt="Arrow" id="arrow" />
                    </li>
                    <li>
                        <span class="items-nav"
                            ><a href="forum.html"
                                >Fundamentos de Programación</a
                            ></span
                        >
                    </li>
                    <li>
                        <img src="images/arrow.svg" alt="Arrow" id="arrow" />
                    </li>
                    <li>
                        <span class="items-nav"
                            ><a href="#">Crear nuevo tema</a></span
                        >
                    </li>
                </ul>
            </div>

            <!-- Formulario -->
            <div class="container">
                <form action="" method="post">
                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input
                            type="text"
                            id="titulo"
                            name="titulo"
                            placeholder="Introduce el titulo del tema"
                            required
                        />

                        <label for="mensaje">Mensaje</label>
                        <textarea
                            id="mensaje"
                            name="mensaje"
                            placeholder="Escribe tu mensaje aquí..."
                            required
                        ></textarea>
                        <button type="submit" class="btn">Publicar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Pie de pagina -->
        <footer>
            <div class="info">
                <h1>StudyHub</h1>
                <ul>
                    <li><a href="#">Cookies</a></li>
                    <li><a href="#">Términos y Condiciones</a></li>
                    <li><a href="#">Privacidad</a></li>
                </ul>
            </div>

            <div class="otros">
                <ul id="socials">
                    <li><a href="contact.html">Contacto</a></li>
                    <li><a href="#">Preguntas frecuentes</a></li>
                </ul>
                <p id="copyright">© StudyHub | 2024</p>
                <ul id="socials">
                    <li>
                        <a href="#"
                            ><img src="images/tiktok.svg" alt="tiktok"
                        /></a>
                    </li>
                    <li>
                        <a href="#"

                        /></a>
                    </li>
                    <li>
                        <a href="#"

                        /></a>
                    </li>
                    <li>
                        <a href="#"
                            ><img src="images/twitter.svg" alt="twitter"
                        /></a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
