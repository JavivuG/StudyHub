<!DOCTYPE html>
<html>
    <head>
        <title>StudyHub</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/main.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&amp;display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="images/icono.png">
    </head>
    <body>
        <header>
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M28.05 26.0667C29.1666 25.3333 30.6333 26.1333 30.6333 27.4667V29.6167C30.6333 31.7333 28.9833 34 27 34.6667L21.6833 36.4333C20.75 36.75 19.2333 36.75 18.3166 36.4333L13 34.6667C11 34 9.36664 31.7333 9.36664 29.6167V27.45C9.36664 26.1333 10.8333 25.3333 11.9333 26.05L15.3666 28.2833C16.6833 29.1667 18.35 29.6 20.0166 29.6C21.6833 29.6 23.35 29.1667 24.6666 28.2833L28.05 26.0667Z" fill="white"/>
                    <path d="M33.3 10.7667L23.3166 4.21666C21.5166 3.03333 18.55 3.03333 16.75 4.21666L6.71664 10.7667C3.49997 12.85 3.49997 17.5667 6.71664 19.6667L9.3833 21.4L16.75 26.2C18.55 27.3833 21.5166 27.3833 23.3166 26.2L30.6333 21.4L32.9166 19.9V25C32.9166 25.6833 33.4833 26.25 34.1666 26.25C34.85 26.25 35.4166 25.6833 35.4166 25V16.8C36.0833 14.65 35.4 12.15 33.3 10.7667Z" fill="white"/>
                </svg>
                <h1>StudyHub</h1>
            </div>
            <nav>
                <p>Contacto</p>
                <button class="boton-inicio">Iniciar Sesión</button>
                <button class="boton-registro">Registrarse</button>
            </nav>
        </header>
        
        <div class="buscador">
            <div class="titulo-buscador">
                <h1>StudyHub, tu plataforma de aprendizaje</h1>
            </div>
            <div class="flex-buscador">
                <div class="texto-buscador">
                    <h3>Con studyHub, conseguirás aprobar todas tus asignaturas con buenas notas</h3>
                </div>
                <div class="formulario-buscador">
                    <p>Busca la asignatura que te está generando pesadillas...</p>
                    <form>
                        <label>
                            <input type="text" placeholder="Introduce una asignatura" class="input-buscador"/>
                        </label>
                    </form>
                </div>            
            </div>
        </div>
        
        <div class="foro">
            <div class="flex-foro">
                    <img src="images/foro.png" alt="foro" width="700"/>
                <div class="texto-foro">
                    <h3>
                        En nuestro foro podrás valorar apuntes, preguntar dudas, y ayudar a tus compañeros con las suyas!
                    </h3>           
                    <button class="boton-registro">Regístrate</button>
                </div>
            </div>
        </div>
    </body>
</html>
