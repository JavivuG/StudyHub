<!DOCTYPE html>
<html>
	<head>
		<title>StudyHub</title>
                <meta charset="UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                <link rel="stylesheet" href="styles/login.css" />
                <link rel="stylesheet" href="styles/footer.css" />
                <link rel="stylesheet" href="styles/common.css" />
                <link rel="stylesheet" href="styles/header.css" />
                <link rel="preconnect" href="https://fonts.googleapis.com" />
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
                <link
                        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&amp;display=swap"

                />
                <link rel="icon" type="image/png" href="images/icono.png" />

	<body>
		<header>
			<div class="container">
				<nav class="nav-main">
					<a href="index.html"><img src="images/logo2.svg" alt="StudyHub"/></a>
					<ul class="nav-menu">

						<li>
							<a href="contacto.html" class="contacto">Contacto</a>
                                                </li>

                                                <li>
                                                        <a href="login.html" class="boton-inicio">Iniciar Sesión</a>
                                                </li>
                                        </ul>
                                </nav>
                        </div>

		<div class="titulo-inicia-sesion">
			<h2>Iniciar sesión</h2>
		</div>

		<div class="info-usuario">
			<div class="email-usuario">
				<p class="texto-email"> Introduce tu email o nickname </p>
				<form>
					<label>
						<input
								type="text"
								class="input-email-usuario"
							/>

				</form>
			</div>

			<div class="password-usuario">
				<p class="texto-introducir-password"> Introduce tu contraseña </p>
				<form>
					<label>
						<input
								type="password"
								class="input-password"
							/>
					</label>
				</form>
				<a href="olvidopw.html" class="olvido-password">
					¿Has olvidado tu contraseña?</a>
			</div>
		</div>		

		<div class="boton-inicio">
			<button class="boton-inicia-sesion">
				<body class="texto-boton-iniciar"> Iniciar sesión </body>
			</button>
