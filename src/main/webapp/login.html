<!DOCTYPE html>
<html>
    <head>
        <title>StudyHub</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/login_signup.css" />
        <link rel="stylesheet" href="styles/footer.css" />
        <link rel="stylesheet" href="styles/common.css" />
        <link rel="stylesheet" href="styles/header.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&amp;display=swap"
            rel="stylesheet"
        />
        <link rel="icon" type="image/png" href="images/icono.png" />

        <style>
            :root {
                --Birrete-color: #f6f6;
                --Abajo-color: #ffff;
            }
            svg {
                cursor: pointer;
            }

            #arriba {
                fill: var(--Birrete-color);
            }
            #base {
                fill: var(--Abajo-color);
            }

            #Birrete,
            #Abjajo {
                transition: all 1s ease;
            }
        </style>
    </head>

    <!--Cabecera-->
    <body>
        <div class="main-content">
            <header>
                <div class="container">
                    <nav class="nav-main">
                        <a href="index.html"
                            ><img src="images/logo2.svg" alt="StudyHub"
                        /></a>
                        <ul class="nav-menu">
                            <li>
                                <a href="contact.html" class="contacto"
                                    >Contacto</a
                                >
                            </li>

                            <li>
                                <a href="signup.html" class="boton-registro"
                                    >Registrarse</a
                                >
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>

            <!--Titulo-->
            <div class="titulo-logsign">
                <h2>Iniciar sesión</h2>
            </div>

            <!--Formulario-->
            <div class="login">
                <form class="info-usuario" action="dashboard.html">
                    <div class="cajon-info">
                        <label class="texto-info"
                            >Introduce tu email o nickname</label
                        >
                        <input name="email" type="text" class="input-info" required/>
                    </div>

                    <div class="cajon-info">
                        <label class="texto-info"
                            >Introduce tu contraseña</label
                        >
                        <input
                            name="password"
                            type="password"
                            class="input-info"
                            required
                        />
                        <a href="resetpw.html" class="olvido-password"
                            >¿Has olvidado tu contraseña?</a
                        >
                    </div>

                    <button type="submit" class="boton-enviar">
                        Iniciar sesión
                    </button>
                </form>
            </div>
        </div>

        <!-- Pie de pagina -->
    </body>
</html>
